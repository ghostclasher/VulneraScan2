spring.application.name=SpringREST
logging.level.org.springframework.security=DEBUG
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true



#SERVER PORT
server.port=8080


#DATABASE CONFIG
spring.datasource.url=jdbc:h2:file:./db/db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
sprring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Setup local dtabase h2 console
spring.h2.console.enabled=true
spring.h2.console.path=/db-console
spring.h2.console.settings.web-allow-others=false

#local h2 tables setup on startup : use the value "none" if you don't want to create the tables on startup
spring.jpa.hibernate.ddl-auto=create-drop


#LOGGING SETTINGS
logging.level.com.example=DEBUG
logging.pattern.console=%d [%level] %c{1.} [%t] %m%n
logging.file.name=applog.log
logging.pattern.file=%d [%level] %c{1.} [%t] %m%n


#FILE SETTINGS
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.mvc.static-path-pattern=/resources/static/**

